<div class="card border-secondary mb-3">
    <div class="card-header">Create new network</div>
    <div class="card-body">
        <table>
            <tr>
                <td>
                    <label>Network name:</label>
                </td>
                <td>
                    <input name="nName" [(ngModel)]="newNetwork.name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Network driver:</label>            
                </td>
                <td>
                    <select name="nDriver" [(ngModel)]="newNetwork.driver">
                        <option disabled>Select driver</option>
                        <option *ngFor="let driver of drivers">{{driver}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Subnet:</label>
                </td>
                <td>
                    <input name="subNet" [(ngModel)]="newNetwork.subnet">  
                </td>
            </tr>
        </table>
      <p class="card-text">
        <button type="button" class="btn btn-success" (click)="createNetwork()">Create</button>
      </p>
    </div>
</div>
<table class="table">
    <thead>
        <th>Name</th>
        <th>Driver</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let net of networks">
            <td>{{net["Name"]}}</td>
            <td>{{net["Driver"]}}</td>
            <td>
                <button type="button" class="btn btn-danger" (click)="deleteNetwork(net['Id']);">Delete</button>
            </td>
        </tr>
    </tbody>    
</table>
