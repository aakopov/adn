Pull new image:
<input #iName>
:
<input #iTag value="latest">
<button (click)="createImage(iName.value, iTag.value);">Add</button>
<table class="table">
    <thead>
        <th scope="col">Image tags</th>
    </thead>
    <tbody>
        <tr *ngFor="let image of images">
            <td>
                <ul>
                    {{image.RepoTags}}
                </ul>
            </td>
        </tr>
    </tbody>
</table>
