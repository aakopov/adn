<table class="table table-hover">
    <tr class="table-primary">
        <th scope="row">Operating system:</th>
        <td>{{info["OperatingSystem"]}}</td>
        <td></td>
    </tr>
    <tr class="table-primary">
        <th scope="row">Kernel version:</th>
        <td>{{info["KernelVersion"]}}</td>
        <td></td>
    </tr>
    <tr class="table-primary">
        <th scope="row">Architecture:</th>
        <td>{{info["Architecture"]}}</td>
        <td></td>
    </tr>
    <tr class="table-primary">
        <th scope="row">Swarm state:</th>
        <td>{{info["Swarm"]["LocalNodeState"]}}</td>
        <td>
            <button type="button" class="btn btn-success" [hidden]="info['Swarm']['LocalNodeState'] != 'inactive'" (click)="swarmInit()">Init swarm</button>
            <button type="button" class="btn btn-danger" [hidden]="info['Swarm']['LocalNodeState'] != 'active'" (click)="leaveSwarm()">Leave</button>
        </td>
    </tr>
</table>
